<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - IntelliTrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #e2e8f0; padding-top: 70px; overflow: hidden; }
        .navbar-custom { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 255, 255, 0.2); }
        .navbar-custom .nav-link, .navbar-custom .navbar-brand { color: #e2e8f0; }
        .navbar-custom .nav-link:hover, .navbar-custom .nav-link.active { color: #00ffff; text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
        .profile-dropdown .dropdown-menu { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(0, 255, 255, 0.2); }
        .profile-dropdown .dropdown-item, .profile-dropdown .dropdown-item-text { color: #e2e8f0; }
        .profile-dropdown .dropdown-item:hover { background-color: rgba(0, 255, 255, 0.1); }
        .upload-container { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 70px); padding: 2rem; }
        .upload-card { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 15px; padding: 2.5rem; backdrop-filter: blur(10px); box-shadow: 0 0 25px rgba(0, 255, 255, 0.1); width: 100%; max-width: 450px; animation: fadeIn 1s ease-out; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .upload-card:hover { transform: translateY(-5px); box-shadow: 0 0 35px rgba(0, 255, 255, 0.2); }
        .upload-card h3 { color: #00ffff; margin-bottom: 1.5rem; font-weight: 300; letter-spacing: 1px; font-size: 1.5rem; }
        .file-drop-area { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 180px; border: 2px dashed rgba(0, 255, 255, 0.4); border-radius: 10px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .file-drop-area.highlight { border-color: #00ffff; background-color: rgba(0, 255, 255, 0.1); transform: scale(1.02); }
        .file-input { position: absolute; left: 0; top: 0; height: 100%; width: 100%; cursor: pointer; opacity: 0; }
        .file-msg { font-size: 1rem; color: #a0aec0; transition: color 0.3s; }
        .file-drop-area.highlight .file-msg { color: #00ffff; }
        .file-icon { font-size: 2.5rem; color: #00ffff; margin-bottom: 1rem; text-shadow: 0 0 15px rgba(0, 255, 255, 0.5); transition: transform 0.3s; }
        .file-drop-area.highlight .file-icon { transform: scale(1.1); }
        .file-info { margin-top: 1rem; font-size: 0.9rem; color: #e2e8f0; height: 40px; }
        .progress-bar-container { height: 6px; background-color: rgba(0, 255, 255, 0.1); border-radius: 3px; margin-top: 0.8rem; display: none; }
        .progress-bar-fill { width: 0%; height: 100%; background-color: #00ffff; border-radius: 3px; transition: width 0.5s ease-in-out; }
        .btn-primary { background: linear-gradient(45deg, #00ffff, #00aaff); border: none; color: #0f172a; width: 100%; font-weight: bold; margin-top: 1rem; padding: 8px; border-radius: 8px; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2); }
        .btn-primary:disabled { background: #555; cursor: not-allowed; transform: none; box-shadow: none; }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="upload-container">
        <div class="upload-card">
            <h3 id="upload-title">Upload Incident Analytics File</h3>
            <form id="upload-form">
                <div class="file-drop-area">
                    <i class="fas fa-cloud-upload-alt file-icon"></i>
                    <p class="file-msg">Drag & drop your .csv file, or click to select</p>
                    <input type="file" class="file-input" id="file-upload" accept=".csv" required>
                </div>
                <div id="file-info" class="file-info"></div>
                <div class="progress-bar-container" id="progress-container">
                    <div class="progress-bar-fill" id="progress-bar"></div>
                </div>
                <input type="hidden" name="tower" id="tower-input">
                <button type="submit" class="btn btn-primary" id="analyze-button" disabled>Analyze</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/src/navbar.html').then(res => res.text()).then(data => { document.getElementById('navbar-container').innerHTML = data; fetch('/profile').then(res => res.json()).then(profileData => { if(profileData.username){ document.getElementById('profile-username').textContent = profileData.username; document.getElementById('profile-username-val').textContent = profileData.username; document.getElementById('profile-role-val').textContent = profileData.role; document.getElementById('profile-email-val').textContent = profileData.email; } }); });
        document.addEventListener('DOMContentLoaded', () => {
            const tower = new URLSearchParams(window.location.search).get('tower');
            if (tower) {
                document.getElementById('tower-input').value = tower;
                document.getElementById('upload-title').textContent = `Upload for ${tower}`;
            }
            const form = document.getElementById('upload-form');
            const fileDropArea = document.querySelector('.file-drop-area');
            const fileInput = document.getElementById('file-upload');
            const fileInfo = document.getElementById('file-info');
            const analyzeButton = document.getElementById('analyze-button');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => fileDropArea.addEventListener(e, prev, false));
            function prev(e) { e.preventDefault(); e.stopPropagation(); }
            ['dragenter', 'dragover'].forEach(e => fileDropArea.addEventListener(e, () => fileDropArea.classList.add('highlight'), false));
            ['dragleave', 'drop'].forEach(e => fileDropArea.addEventListener(e, () => fileDropArea.classList.remove('highlight'), false));
            fileDropArea.addEventListener('drop', e => { fileInput.files = e.dataTransfer.files; handleFiles(fileInput.files); }, false);
            fileInput.addEventListener('change', () => handleFiles(fileInput.files));

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === "text/csv") {
                        fileInfo.innerHTML = `<p><i class="fas fa-file-csv me-2"></i>${file.name} (${(file.size / 1024).toFixed(2)} KB)</p>`;
                        analyzeButton.disabled = false;
                        progressContainer.style.display = 'block';
                        let width = 0;
                        const interval = setInterval(() => {
                            width += 20;
                            progressBar.style.width = width + '%';
                            if (width >= 100) { clearInterval(interval); }
                        }, 50);
                    } else {
                        fileInfo.innerHTML = `<p style="color: #ff4444;"><strong>Invalid file type. Please select a .csv file.</strong></p>`;
                        analyzeButton.disabled = true;
                        progressContainer.style.display = 'none';
                    }
                } else {
                    fileInfo.innerHTML = "";
                    analyzeButton.disabled = true;
                    progressContainer.style.display = 'none';
                }
            }
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('tower', document.getElementById('tower-input').value);
                
                const trackingUrl = `/src/tracking.html${window.location.search}`;
                window.location.href = trackingUrl;
            });
        });
    </script>
</body>
</html>
