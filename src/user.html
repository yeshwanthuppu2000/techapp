<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Enterprise AI Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same styles as before */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        #bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar-custom {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        .navbar-custom .nav-link:hover {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .content-container {
            padding-top: 80px;
            animation: fadeIn 1s ease-out;
        }

        .dashboard-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        
        .card-header-icon {
            font-size: 1.5rem;
            color: #00ffff;
            margin-right: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .btn-outline-cyan {
            color: #00ffff;
            border-color: #00ffff;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .btn-outline-cyan:hover {
            background-color: #00ffff;
            color: #0f172a;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .profile-dropdown .dropdown-menu {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #e2e8f0;
        }
        .profile-dropdown .dropdown-item {
            color: #e2e8f0;
        }
        .profile-dropdown .dropdown-item:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }

    </style>
</head>
<body>
    <canvas id="bg-animation"></canvas>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-brain me-2"></i>Enterprise AI Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Profile</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown profile-dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle fs-4 me-2"></i>
                    <span id="profile-name"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Username: <span id="profile-username"></span></a></li>
                    <li><a class="dropdown-item" href="#">Role: <span id="profile-role"></span></a></li>
                    <li><a class="dropdown-item" href="#">Email: <span id="profile-email"></span></a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content-container">
        <div class="d-flex align-items-center mb-4">
             <h1 class="text-white">User Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="dashboard-card">
                    <h5 class="d-flex align-items-center text-white"><i class="fas fa-robot card-header-icon"></i>AI Tools</h5>
                    <p class="text-white-50">Access your assigned AI-powered tools and features.</p>
                    <button class="btn btn-outline-cyan">Launch Tools</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="dashboard-card">
                    <h5 class="d-flex align-items-center text-white"><i class="fas fa-tasks card-header-icon"></i>My Projects</h5>
                    <p class="text-white-50">View and manage your ongoing projects.</p>
                     <button class="btn btn-outline-cyan">View Projects</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/profile').then(res => res.json()).then(data => {
                document.getElementById('profile-name').textContent = data.username;
                document.getElementById('profile-username').textContent = data.username;
                document.getElementById('profile-role').textContent = data.role;
                document.getElementById('profile-email').textContent = data.email;
            });
        });
         // Background Animation (same as login page)
         const canvas = document.getElementById('bg-animation');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = 'rgba(0, 255, 255, 0.5)';
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connectParticles();
            requestAnimationFrame(animateParticles);
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                                 + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(0, 255, 255, ${opacityValue})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            initParticles();
        });

        initParticles();
        animateParticles();
    </script>
</body>
</html>
