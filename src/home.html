<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - IntelliTrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #e2e8f0; padding-top: 70px; }
        .navbar-custom { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 255, 255, 0.2); }
        .navbar-custom .nav-link, .navbar-custom .navbar-brand { color: #e2e8f0; }
        .navbar-custom .nav-link:hover, .navbar-custom .nav-link.active { color: #00ffff; text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
        .profile-dropdown .dropdown-menu { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(0, 255, 255, 0.2); }
        .profile-dropdown .dropdown-item, .profile-dropdown .dropdown-item-text { color: #e2e8f0; }
        .profile-dropdown .dropdown-item:hover { background-color: rgba(0, 255, 255, 0.1); }
        .main-container { padding: 2rem; animation: fadeIn 1s ease-out; }
        .quadrant { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 15px; padding: 1.5rem; backdrop-filter: blur(5px); box-shadow: 0 0 15px rgba(0, 255, 255, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; height: 100%; }
        .quadrant:hover { transform: translateY(-5px); box-shadow: 0 0 25px rgba(0, 255, 255, 0.3); }
        .quadrant h3 { color: #00ffff; border-bottom: 2px solid rgba(0, 255, 255, 0.3); padding-bottom: 0.5rem; margin-bottom: 1rem; font-size: 1.25rem; }
        .tower-list { list-style-type: none; padding: 0; margin: 0; column-count: 2; column-gap: 1rem; }
        .tower-list li a { display: flex; align-items: center; padding: 0.5rem; margin-bottom: 0.5rem; background-color: rgba(0, 255, 255, 0.05); color: #e2e8f0; text-decoration: none; border-radius: 5px; transition: background-color 0.3s, color 0.3s; font-size: 0.9rem; }
        .tower-list li a:hover { background-color: rgba(0, 255, 255, 0.2); color: #fff; }
        .tower-list li a i { margin-right: 0.75rem; color: #00ffff; width: 20px; text-align: center; }
        .chat-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .chat-fab:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="main-container container-fluid">
        <div class="row g-4">
            <div class="col-lg-3 col-md-6">
                <div class="quadrant">
                    <h3><i class="fas fa-cogs me-2"></i>ADM</h3>
                    <ul class="tower-list" style="column-count:1;">
                        <li><a href="/upload?tower=SAP Basis"><i class="fas fa-boxes-stacked"></i>SAP Basis</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="quadrant">
                    <h3><i class="fas fa-cloud me-2"></i>Cloud</h3>
                    <ul class="tower-list" style="column-count:1;">
                        <li><a href="/upload?tower=Cloud Service Reliability"><i class="fas fa-cloud-check"></i>Cloud Service Reliability</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="quadrant">
                    <h3><i class="fas fa-laptop-code me-2"></i>Digital</h3>
                    <ul class="tower-list" style="column-count:1;">
                        <li><a href="/upload?tower=IT Operations Automation"><i class="fas fa-robot"></i>IT Operations Automation</a></li>
                        <li><a href="/upload?tower=DAS Geneative AI"><i class="fas fa-microchip"></i>DAS Geneative AI</a></li>
                        <li><a href="/upload?tower=Devops Support"><i class="fas fa-wrench"></i>Devops Support</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="quadrant">
                    <h3><i class="fas fa-server me-2"></i>Infrastructure</h3>
                    <ul class="tower-list">
                        <li><a href="/upload?tower=Middleware"><i class="fas fa-cogs"></i>Middleware</a></li>
                        <li><a href="/upload?tower=Storage"><i class="fas fa-hdd"></i>Storage</a></li>
                        <li><a href="/upload?tower=Backup"><i class="fas fa-save"></i>Backup</a></li>
                        <li><a href="/upload?tower=Wintel"><i class="fab fa-windows"></i>Wintel</a></li>
                        <li><a href="/upload?tower=Database"><i class="fas fa-database"></i>Database</a></li>
                        <li><a href="/upload?tower=Network"><i class="fas fa-network-wired"></i>Network</a></li>
                        <li><a href="/upload?tower=Unix"><i class="fab fa-linux"></i>Unix</a></li>
                        <li><a href="/upload?tower=Citrix"><i class="fas fa-desktop"></i>Citrix</a></li>
                        <li><a href="/upload?tower=Messaging"><i class="fas fa-envelope"></i>Messaging</a></li>
                        <li><a href="/upload?tower=Service Reliability Team (SRT)"><i class="fas fa-shield-alt"></i>Service Reliability Team</a></li>
                        <li><a href="/upload?tower=CCCIT"><i class="fas fa-headset"></i>CCCIT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/src/navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                fetch('/profile').then(res => res.json()).then(profileData => {
                    if(profileData.username){
                        document.getElementById('profile-username').textContent = profileData.username;
                        document.getElementById('profile-username-val').textContent = profileData.username;
                        document.getElementById('profile-role-val').textContent = profileData.role;
                        document.getElementById('profile-email-val').textContent = profileData.email;
                    }
                });
            });
    </script>
</body>
</html>
