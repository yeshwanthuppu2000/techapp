<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliTrace Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #e2e8f0; padding-top: 70px; }
        .navbar-custom { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 255, 255, 0.2); }
        .navbar-custom .nav-link, .navbar-custom .navbar-brand { color: #e2e8f0; }
        .navbar-custom .nav-link:hover, .navbar-custom .nav-link.active { color: #00ffff; text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
        .profile-dropdown .dropdown-menu { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(0, 255, 255, 0.2); }
        .profile-dropdown .dropdown-item, .profile-dropdown .dropdown-item-text { color: #e2e8f0; }
        .profile-dropdown .dropdown-item:hover { background-color: rgba(0, 255, 255, 0.1); }
        .main-container { padding: 2rem; animation: fadeIn 1s ease-out; }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 100px); /* Adjust height to fit within viewport, considering navbar */
            margin: auto;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        #chat-header {
            background-color: rgba(0, 255, 255, 0.1); /* Cyan-ish background for header */
            color: #00ffff;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word; /* Ensure long words wrap */
        }
        .user-message {
            background-color: rgba(0, 255, 255, 0.2); /* Cyan-ish for user messages */
            color: #e2e8f0;
            align-self: flex-end;
            border-bottom-right-radius: 5px; /* Softer corner */
        }
        .bot-message {
            background-color: rgba(226, 232, 240, 0.1); /* Lighter dark for bot messages */
            color: #e2e8f0;
            align-self: flex-start;
            border-bottom-left-radius: 5px; /* Softer corner */
        }
        #chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }
        #chat-input {
            flex-grow: 1;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e2e8f0;
        }
        #chat-input::placeholder {
            color: #a0aec0;
        }
        #send-button {
            background-color: #00ffff; /* Prominent cyan */
            color: #0f172a; /* Dark text for contrast */
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }
        #send-button:hover {
            background-color: #00cccc;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="main-container container-fluid">
        <div id="chat-container">
            <div id="chat-header">
                <i class="fas fa-comment-dots me-2"></i> IntelliTrace Chat
            </div>
            <div id="chat-messages">
                <!-- Messages will be appended here -->
                <div class="message bot-message">Hello! How can I assist you today?</div>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load navbar
            fetch('/src/navbar.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Populate profile data in navbar
                    fetch('/profile').then(res => res.json()).then(profileData => {
                        if(profileData.username){
                            document.getElementById('profile-username').textContent = profileData.username;
                            document.getElementById('profile-username-val').textContent = profileData.username;
                            document.getElementById('profile-role-val').textContent = profileData.role;
                            document.getElementById('profile-email-val').textContent = profileData.email;

                            // Show admin dashboard link if user is admin
                            if (profileData.role === 'admin') {
                                const adminDashboardLink = document.getElementById('admin-dashboard-link');
                                if (adminDashboardLink) {
                                    adminDashboardLink.style.display = 'block';
                                }
                            }
                        }
                    }).catch(error => console.error('Error fetching profile for navbar:', error));
                }).catch(error => console.error('Error loading navbar:', error));

            // Initialize chat functionality for the dedicated chat page
            initChat('chat-messages', 'chat-input', 'send-button');
        });
    </script>
    <script src="/src/chat.js" defer></script>
</body>
</html>
