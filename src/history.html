<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History - IntelliTrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding-top: 70px; /* Adjust based on navbar height */
        }
        .navbar-custom {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        .navbar-custom .nav-link, .navbar-custom .navbar-brand {
            color: #e2e8f0;
        }
        .navbar-custom .nav-link:hover, .navbar-custom .nav-link.active {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        .main-container {
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }
        .dashboard-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .table-dark {
            --bs-table-bg: transparent;
            --bs-table-color: #e2e8f0;
            border-color: rgba(0, 255, 255, 0.2);
        }
        .table-dark th,
        .table-dark td {
            border-color: rgba(0, 255, 255, 0.2);
        }
        .btn-info {
            background-color: #00ffff;
            border-color: #00ffff;
            color: #0f172a;
        }
        .btn-info:hover {
            background-color: #00cccc;
            border-color: #00cccc;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="main-container container-fluid">
        <div class="dashboard-card">
            <h2>Analysis History</h2>
            <table class="table table-dark table-hover mt-4">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>File Name</th>
                        <th>Date of Analysis</th>
                        <th>Dashboard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Report_Q1_2023.xlsx</td>
                        <td>2023-04-15</td>
                        <td><button class="btn btn-info btn-sm" onclick="window.location.href='/admin'">View Dashboard</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>User_Activity_Log.csv</td>
                        <td>2023-04-10</td>
                        <td><button class="btn btn-info btn-sm" onclick="window.location.href='/admin'">View Dashboard</button></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Market_Research.docx</td>
                        <td>2023-03-28</td>
                        <td><button class="btn btn-info btn-sm" onclick="window.location.href='/admin'">View Dashboard</button></td>
                    </tr>
                     <tr>
                        <td>4</td>
                        <td>Financial_Data_2022.json</td>
                        <td>2023-03-20</td>
                        <td><button class="btn btn-info btn-sm" onclick="window.location.href='/admin'">View Dashboard</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/chat.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load navbar
            fetch('/src/navbar.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;

                    // Populate profile data in navbar for history.html
                    fetch('/profile')
                        .then(res => res.json())
                        .then(profileData => {
                            if (profileData.username) {
                                document.getElementById('profile-username').textContent = profileData.username;
                                document.getElementById('profile-username-val').textContent = profileData.username;
                                document.getElementById('profile-role-val').textContent = profileData.role;
                                document.getElementById('profile-email-val').textContent = profileData.email;

                                // Show admin dashboard link if user is admin
                                if (profileData.role === 'admin') {
                                    const adminDashboardLink = document.getElementById('admin-dashboard-link');
                                    if (adminDashboardLink) {
                                        adminDashboardLink.style.display = 'block';
                                    }
                                }
                            }
                        })
                        .catch(error => console.error('Error fetching profile for navbar in history.html:', error));
                })
                .catch(error => console.error('Error loading navbar in history.html:', error));

            // Since history.html doesn't have a chat FAB, we don't need to initialize chat popup logic here.
            // If the chat popup is desired on this page, the FAB and popup structure would need to be added.
        });
    </script>
</body>
</html>
