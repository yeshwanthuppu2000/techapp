<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Enterprise AI Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        #bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .navbar-custom {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        .navbar-custom .nav-link {
            color: #e2e8f0;
        }
        .navbar-custom .nav-link:hover, .navbar-custom .nav-link.active {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        .content-container {
            padding-top: 80px;
            animation: fadeIn 1s ease-out;
        }
        .dashboard-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .card-header-icon {
            font-size: 1.5rem;
            color: #00ffff;
            margin-right: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .btn-outline-cyan {
            color: #00ffff;
            border-color: #00ffff;
        }
        .btn-outline-cyan:hover {
            background-color: #00ffff;
            color: #0f172a;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .profile-dropdown .dropdown-menu {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        .profile-dropdown .dropdown-item { color: #e2e8f0; }
        .profile-dropdown .dropdown-item:hover { background-color: rgba(0, 255, 255, 0.1); }
        .modal-content {
             background: #0f172a;
             border: 1px solid rgba(0, 255, 255, 0.2);
        }
        .table-dark-transparent { background-color: rgba(0,0,0,0.3); }
        .form-control, .form-select {
            background-color: rgba(15, 23, 42, 0.7);
            border-color: rgba(0, 255, 255, 0.2);
            color: #e2e8f0;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(15, 23, 42, 0.9);
            border-color: #00ffff;
            color: #e2e8f0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        main > section {
            display: none;
        }
        main > section.active {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bg-animation"></canvas>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-brain me-2"></i>Enterprise AI Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#dashboard-section">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#user-management-section">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="#knowledge-base-section">Knowledge Base</a></li>
                </ul>
            </div>
            <div class="dropdown profile-dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle fs-4 me-2"></i>
                    <span id="profile-name"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Username: <span id="profile-username"></span></a></li>
                    <li><a class="dropdown-item" href="#">Role: <span id="profile-role"></span></a></li>
                    <li><a class="dropdown-item" href="#">Email: <span id="profile-email"></span></a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container content-container">
        <section id="dashboard-section" class="active">
            <div class="dashboard-card">
                <h2 class="d-flex align-items-center text-white mb-4"><i class="fas fa-chart-line card-header-icon"></i>Admin Dashboard</h2>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <canvas id="user-stats-chart"></canvas>
                    </div>
                    <div class="col-md-6 mb-4">
                        <canvas id="doc-types-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <section id="user-management-section">
            <div class="dashboard-card">
                 <h2 class="d-flex align-items-center text-white mb-4"><i class="fas fa-users-cog card-header-icon"></i>User Management</h2>
                 <button id="add-user-btn" class="btn btn-outline-cyan mb-3">Add New User</button>
                 <div class="table-responsive">
                    <table class="table table-dark-transparent table-hover">
                        <thead>
                            <tr><th>Username</th><th>Email</th><th>Full Name</th><th>Role</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="user-table-body"></tbody>
                    </table>
                 </div>
            </div>
        </section>

        <section id="knowledge-base-section">
             <div class="dashboard-card">
                <h2 class="d-flex align-items-center text-white mb-4"><i class="fas fa-database card-header-icon"></i>Update Knowledge Base</h2>
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="file-upload" class="form-label">Upload File</label>
                        <input class="form-control" type="file" id="file-upload" required>
                    </div>
                    <div class="mb-3">
                        <label for="embedding-model" class="form-label">Choose Embedding Model</label>
                        <select class="form-select" id="embedding-model">
                            <option value="text-embedding-ada-002">text-embedding-ada-002</option>
                            <option value="text-embedding-3-small">text-embedding-3-small</option>
                            <option value="text-embedding-3-large">text-embedding-3-large</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-cyan">Create Vector Embeddings</button>
                </form>
             </div>
        </section>
    </main>
    
    <div class="modal fade" id="userModal" tabindex="-1"> 
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        <div class="mb-3"><input type="text" class="form-control" id="username" placeholder="Username" required></div>
                        <div class="mb-3"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" class="form-control" id="password" placeholder="Password (leave blank to keep unchanged)"></div>
                        <div class="mb-3"><input type="text" class="form-control" id="full_name" placeholder="Full Name" required></div>
                        <div class="mb-3">
                            <select class="form-select" id="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-cyan">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Background Animation
        const canvas_bg = document.getElementById('bg-animation');
        const ctx_bg = canvas_bg.getContext('2d');
        // ... (background animation code remains the same)

        document.addEventListener('DOMContentLoaded', function () {
            // Profile display
            fetch('/profile').then(res => res.json()).then(data => {
                document.getElementById('profile-name').textContent = data.username;
                document.getElementById('profile-username').textContent = data.username;
                document.getElementById('profile-role').textContent = data.role;
                document.getElementById('profile-email').textContent = data.email;
            });

            // Navigation
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            const sections = document.querySelectorAll('main > section');
            navLinks.forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    
                    sections.forEach(sec => sec.classList.remove('active'));
                    document.getElementById(targetId).classList.add('active');
                    
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    e.target.classList.add('active');
                });
            });

            // Charts
            const userChartCtx = document.getElementById('user-stats-chart').getContext('2d');
            new Chart(userChartCtx, {
                type: 'bar',
                data: {
                    labels: ['Admins', 'Users', 'Active', 'Inactive'],
                    datasets: [{
                        label: 'User Statistics',
                        data: [5, 25, 20, 10], // Dummy data
                        backgroundColor: 'rgba(0, 255, 255, 0.5)',
                        borderColor: 'rgba(0, 255, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuint'
                    },
                    scales: { y: { beginAtZero: true } },
                    plugins: { legend: { display: false } }
                }
            });

            const docChartCtx = document.getElementById('doc-types-chart').getContext('2d');
            new Chart(docChartCtx, {
                type: 'doughnut',
                data: {
                    labels: ['DOCX', 'XLSX', 'CSV', 'PDF'],
                    datasets: [{
                        label: 'Documents in Knowledge Base',
                        data: [120, 80, 150, 50], // Dummy data
                        backgroundColor: ['rgba(0, 255, 255, 0.7)', 'rgba(0, 192, 192, 0.7)', 'rgba(0, 128, 128, 0.7)', 'rgba(0, 96, 96, 0.7)'],
                        hoverOffset: 4
                    }]
                },
                 options: {
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 1200
                    }
                }
            });

            // User Management
            const userTableBody = document.getElementById('user-table-body');
            const userModal = new bootstrap.Modal(document.getElementById('userModal'));
            const userForm = document.getElementById('user-form');
            const userModalLabel = document.getElementById('userModalLabel');

            function loadUsers() {
                fetch('/users').then(res => res.json()).then(users => {
                    userTableBody.innerHTML = '';
                    users.forEach(user => {
                        const row = `<tr>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.full_name}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-cyan" onclick="editUser(${user.id})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                            </td>
                        </tr>`;
                        userTableBody.innerHTML += row;
                    });
                });
            }
            
            document.getElementById('add-user-btn').addEventListener('click', () => {
                userForm.reset();
                document.getElementById('user-id').value = '';
                userModalLabel.textContent = 'Add New User';
                document.getElementById('password').setAttribute('placeholder', 'Password');
                userModal.show();
            });

            window.editUser = function(id) {
                fetch(`/users/${id}`).then(res => res.json()).then(user => {
                    document.getElementById('user-id').value = user.id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email;
                    document.getElementById('full_name').value = user.full_name;
                    document.getElementById('role').value = user.role;
                    userModalLabel.textContent = 'Edit User';
                    document.getElementById('password').setAttribute('placeholder', 'Leave blank to keep unchanged');
                    userModal.show();
                });
            }

            window.deleteUser = function(id) {
                if(confirm('Are you sure you want to delete this user?')) {
                    fetch(`/users/${id}`, { method: 'DELETE' }).then(res => {
                        if (res.ok) {
                            loadUsers();
                        } else {
                            alert('Failed to delete user.');
                        }
                    });
                }
            }

            userForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('user-id').value;
                const url = id ? `/users/${id}` : '/users';
                const method = id ? 'PUT' : 'POST';
                
                const body = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    full_name: document.getElementById('full_name').value,
                    role: document.getElementById('role').value,
                };

                const password = document.getElementById('password').value;
                if (password) {
                    body.password = password;
                }

                fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                }).then(res => {
                    if (res.ok) {
                        userModal.hide();
                        loadUsers();
                    } else {
                        alert('Failed to save user.');
                    }
                });
            });
            
            // Load users when User Management tab is clicked
            document.querySelector('a[href="#user-management-section"]').addEventListener('click', loadUsers);
            // Initial load in case the page starts there
            if (document.getElementById('user-management-section').classList.contains('active')) {
                loadUsers();
            }

        });
        
         // Duplicated background animation code for completeness, no changes needed here.
         const canvas = document.getElementById('bg-animation');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = 'rgba(0, 255, 255, 0.5)';
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.x += this.speedX;
                this.y += this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connectParticles();
            requestAnimationFrame(animateParticles);
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                                 + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(0, 255, 255, ${opacityValue})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            initParticles();
        });

        initParticles();
        animateParticles();
    </script>
</body>
</html>
